<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Autorole</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <h1>Autorole</h1>
        <form>
          <div class="mb-3">
            <label for="id" class="form-label">ロールID</label>
            <input id="id" type="text" class="form-control"></input>
          </div>

          <div class="mb-3 form-check">
            <label for="selectFirst" class="form-check-label">不一致時は最初のロールIDを選択する</label>
            <input id="selectFirst" type="checkbox" class="form-check-input"></input>
          </div>

          <button id="save" class="btn btn-primary">保存</button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <script src="./../src/options.js"></script>
</body>

</html>
